<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Inscricao</title>
  </head>
  <body>
    <h1>Formulario de Inscricao</h1>

    <form>
      <div>
        <label for="nome">Nome:</label><br />
        <input type="text" id="nome" name="nome" required /><br /><br />
      </div>

      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />
      </div>

      <div>
        <label for="whatsapp">WhatsApp:</label><br />
        <input type="tel" id="whatsapp" name="whatsapp" required /><br /><br />
      </div>

      <div>
        <label>Area de Atuacao:</label><br />
        <input
          type="radio"
          id="desenvolvimento"
          name="atuacao"
          value="desenvolvimento"
        />
        <label for="desenvolvimento">Desenvolvimento</label>

        <input type="radio" id="qa" name="atuacao" value="qa" />
        <label for="qa">QA</label>

        <input type="radio" id="analise" name="atuacao" value="analise" />
        <label for="analise">Analise de Dados</label>

        <input type="radio" id="infra" name="atuacao" value="infra" />
        <label for="infra">Infraestrutura</label><br /><br />

        <label for="observacao">Observacao:</label><br />
        <textarea
          name="observacao"
          id="observacao"
          cols="30"
          rows="7"
        ></textarea
        ><br /><br />
      </div>

      <div>
        <input type="checkbox" name="novidades" id="novidades" />
        <label for="novidades"
          >Desejo receber novidades e ofertas por email!</label
        ><br />
      </div>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
