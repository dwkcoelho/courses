          <img class="logo-img" src="/img/logo.png" alt="" />

    <main>

      <!-- CONTACT US  -->
      <section>
       <div class="mainly-content-contactus">
         <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 form-row">
              <h3 class="title-subsection-contactus">Sushi: Restaurante & Bar</h3>
              <p class="description-contactus">21 Casa da Mae</p>
              <p class="description-contactus">Melbourne VIC 3000</p>
              <p class="description-contactus">(03)9999 9999</p>
              <p class="description-contactus">admin@restaurantesushiebar@gmail.com</p>
              <h3 class="title-subsection-contactus">Google Maps</h3>
              <iframe class="google-maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.906766886876!2d144.95872827564753!3d-37.81565273414566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad643714b9f38bb%3A0xa1d99b7109cf8656!2sLaneway%20Education%20-%20Melbourne%20Campus!5e0!3m2!1sen!2sau!4v1708314047794!5m2!1sen!2sau" width="80%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-12 col-lg-6 form-row">
              <form>
                <div class="row">  
                  <div class="col">                  
                    <label class="form-titles" for="name">Name</label>
                  </div>                    
                </div>
                <div class="row">
                    <div class="col">
                      <input type="text" id="name" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row">  
                  <div class="col">                  
                    <label class="form-titles" for="email">Email</label>
                  </div>                    
                </div>
                <div class="row">  
                  <div class="col">                  
                    <input type="email" id="email" class="form-control" placeholder="Email">
                  </div>                    
                </div>
                <div class="row">  
                  <div class="col">                  
                    <label class="form-titles" for="message">Message</label>
                  </div>                    
                </div>
                <div class="row">  
                  <div class="col">                  
                    <textarea class="form-message" name="message" id="message" cols="84" rows="5" placeholder="  Message"></textarea>
                  </div>                    
                </div>
                <div class="row">
                  <div class="col">
                    <a href="#" class="btn btn-danger bottom-form">Submit!</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
          
        </div>
